<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <script src="//cdnjs.loli.net/ajax/libs/mdui/0.4.3/js/mdui.min.js"></script>
    <title>掘金话题页</title>
</head>
<body>
<div class="mdui-container">
    <h2>全部话题</h2>
    <div class="mdui-row">
        <div class="mdui-col-xs-3" th:each="topic:${topics}">
            <div class="mdui-card">
                <div class="mdui-card-media">
                    <img th:src="${topic.topicIcon}" alt="" width="100%" height="350px">
                    <div class="mdui-card-media-covered mdui-card-media-covered-gradient">
                        <div class="mdui-card-primary">
                            <p class="mdui-card-primary-title" th:text="${topic.topicName}"></p>
                            <p class="mdui-card-primary-subtitle" th:text="${topic.description}"></p>
                        </div>
                    </div>
                </div>
                <div class="mdui-card-actions">
                    <button class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent" th:text="${topic.followsCount}">关注</button>
                    <button class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent" th:text="${topic.msgCount}">沸点</button>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
